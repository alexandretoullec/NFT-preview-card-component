<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
/>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>

  <section class="section-center">
    <div class="img-product">
      <div class="view-icon-container">

      </div>
    </div>

    <div class="text-container">
      <h1 class="title">Equilibrium #3429 </h1>
      <p class="pres">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="bloc-detail">
        <div class="eth">
          <i class="fa-brands fa-ethereum ico"></i><p>0.041 ETH</p>
        </div>
        
        <div class="days">
          <i class="fa-solid fa-clock ico"></i><p>3 days left</p>
        </div>
        
      </div>
      <div class="ligne"></div>
      <div class="creator-bloc">
        <img src="./images/image-avatar.png" alt="creator-img" class="creator-img">
        <p class="creator-text">Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>

  </section>

  

  
</body>
</html>
